<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./img/checklist.png">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">
        <h1>ToDo List</h1>
    </div>
    <div id="register-login">
        <h2>Login</h2>
    </div>
   <div id="register-login-container">
    <div id="box-in">
        <input type="email" id="mail" placeholder="Enter Your Email"><br>
        <input type="password" id="password" placeholder="Enter Your Password"><br>
        <p>Forgot Password?<a href="#">Reset Here</a></p>
        <button id="register-login-btn" onclick="login()">Login</button><br>
        Don't have an account?<br><a href="register.html">Register</a><br>
    </div>
        
   </div>
    <script src="auth.js"></script>
</body>
</html>
