<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./img/checklist.png">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/be167b60b37c7f9cd47a1b0fdb248cf5?family=Arboria-Bold" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/1c7f14203d028f1c6f8914508f469cb9?family=Arboria-Book" rel="stylesheet">
    
</head>
<body>
    <div id="header">
        <h1>ToDo List</h1>
        <button id="logout" onclick="logout()"><img src="./img/icons8-logout-64.png" alt=""></button> 
    </div>    
    <div id="create">
        <input type="text" id="input" placeholder="Enter Your Task">
        <h3>Enter Deadline Below</h3><input type="datetime-local" id="inputdate" placeholder="Enter the date">
        <button id="add" onclick="create()">Add</button>
        <div id="operation"></div>
    </div>
    <div id="todo">
        <h1>Tasks to be Completed</h1>
        <H3>"One task at a time, one step closer to success!"</H3>
        <div id="todolist">
           <img src="./img/Animationloadingcircle.gif" alt="loadingimg" style="margin-top: 50px;height: 300px;width: max-content;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
