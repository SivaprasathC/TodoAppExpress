<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&family=Freeman&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    
</head>
<body>
    <div id="header">
        <h1>ToDo List</h1>
    </div>    
    <div id="create">
        <input type="text" id="input" placeholder="Enter Your Task and Deadline">
        <input type="datetime-local" id="inputdate" placeholder="Enter the date">
        <button id="add" onclick="create()">Add</button>
        <div id="operation"></div>
    </div>
    <div id="todo">
        <h1>Tasks to be Completed</h1>
        <H3>One task at a time, one step closer to success!</H3>
        <div id="todolist">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
